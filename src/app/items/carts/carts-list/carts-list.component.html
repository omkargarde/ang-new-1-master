    <div *ngIf="product.count > 0">
        <div class="card mb-3 " >
            <div class="row g-0 ">
                <div class="col-md-3">
                    <img src="{{product.imagePath}}" alt="{{product.name}}" class="img-fluid rounded-start" style="max-height: 100px;max-width: 100px;">
                </div>
                <div class="col-md-6">
                    <div class="card-body">
                    <h5 class="list-group-item-heading inline-block">{{product.count}}</h5>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card-body">
                    
                    <h5 class="list-group-item-heading inline-block">{{product.name}}</h5>
                    <button class="btn btn-danger btn-block inline-block align-items-right " (click)="onSelected()">remove</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
