<div class="container">
    <div class="row vertical-offset-100">
    	<div class="col-md-4 col-md-offset-4">
    		<div class="panel panel-default">
			  	<div class="panel-heading">
			    	<h3 class="panel-title">Please sign in</h3>
			 	</div>
			  	<div class="panel-body">
			    	<form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
                    
			    	  	<div class="form-group">
			    		    <input class="form-control" placeholder="E-mail" ngModel name="email" type="text"
                            required email>
			    		</div>
			    		<div class="form-group">
			    			<input class="form-control" placeholder="Password" ngModel name="password" type="password" value=""
                            required
                            minlength="6">
			    		</div>
			    		
			    		<button class="btn btn-primary" type="submit"
                        [disabled]="!authForm.valid">{{isLoginMode ? 'Login': 'sign up' }}</button>
                        <button class="btn btn-primary" (click)="onSwitchMode()" type="button">switch to {{isLoginMode ? 'sign up': 'Login' }}</button>
			    	
			      	</form>
			    </div>
			</div>
		</div>
	</div>
</div>
